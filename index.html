<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">  
  <title>Weather APP</title>
</head>
<body>

  <div class="container">
    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <form class="form" action="#" method="">
        <input type="text" autofocus placeholder="Enter Location">
        <button class="fa-solid fa-magnifying-glass" type="post"></button>
      </form>
    </div>

    <div class="not-found">
      <img src="./assets/error.png">
      <p>Oops! Invalid Location :-(</p>
    </div>

    <div class="weather-box">
      <img src="" alt="img weather" srcset="">
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <div class="location-details">
      <div class="latitud">
        <!-- <i class="fa-solid fa"></i> -->
        <i class="fa-solid fa-map-location"></i>
          <div class="text">
          <span></span>
          <p>Latitud</p>
        </div>
      </div>
      <div class="longitud">
        <i class="fa-solid fa-map-location-dot"></i>
          <div class="text">
          <span></span>
          <p>Longitud</p>
        </div>
      </div>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <!-- <i class="fa-solid fa"></i> -->
        <i class="fa-solid fa-droplet-slash"></i>
        <div class="text">
          <span></span>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
          <div class="text">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/80576c0952.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
